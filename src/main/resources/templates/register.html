<!DOCTYPE html>
<html>

<head lang="en" xmlns="https://www.thymeleaf.org">
	<meta charset="ISO-8859-1">
	<title>
		body {
		font-family: Arial, sans-serif;
		}

		form {
		width: 300px;
		margin: 0 auto;
		}

		label {
		display: block;
		margin-top: 10px;
		}

		input[type="text"],
		input[type="email"],

	</title>
</head>

<body>
	<h1>Employee Form</h1>
	<form   th:action="@{/registerEmployee}" th:object="${employee}" method="post">
			<label for="id">Id:</label><br>
		<input type="text" id="id" name="id" required><br>
		
		<label for="firstName">First Name:</label><br>
		<input type="text" id="firstName" name="firstName" required><br>

		<label for="lastName">Last Name:</label><br>
		<input type="text" id="lastName" name="lastName" required><br>

		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required><br>

		<label for="department">Department:</label><br>
		<select id="department" name="department" required><br>
			<option value="">Select Department</option><br>
			<option value="sales">Sales</option>
			<option value="engineering">Engineering</option>
			<option value="marketing">Marketing</option><br>
		</select>
<br>
		<label for="role">Role:</label><br>
		<input type="text" id="role" name="role" required><br>

		<label for="phone">Phone:</label><br>
		<input type="tel" id="phone" name="phone" required><br>

		
        <input type="submit" value="Submit" id="submitButton">
	</form>
</body>

</html>
